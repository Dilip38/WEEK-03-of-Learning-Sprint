    body{

<body>
 <h1>Html form </h1>
 <form > 
 <label class="username" for="">Username</label>
 <input type="text"  id="Username" placeholder="Username" required>  <br><br>
 <label for="">Password</label>
 <input type="Password" id="Password" placeholder="Password" required> <br><br>
 <label for="">Email</label>
 <input type="Email" id="Email" placeholder="Email" required> <br>
         
  <p>Select your Gender</p>  
  <label for="male">Male</label> 
  <input type="Radio" name="Gender" id="male"> <br>
  <label for="female">Female</label>   
  <input type="Radio" name="Gender" id="female"><br>
  
  <p>Select your age</p>
  <label for="5-10">5-10</label>
  <input type="Radio" name="age" id="5-10"><br> 
  <label for="51-18">15-18</label>
  <input type="Radio" name="age" id="15-18"><br>
  <p>Choose your file</p>
  <input type="file" name="" id=""><br>
  <p>Comment here</p>
  <textarea name="" id="" cols="53" rows="2" placeholder="write here"></textarea><br>
  <input type="Submit" value="sign in">
        </form>
